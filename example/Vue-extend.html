<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.extend扩展构造器实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <h1>Vue.extend扩展构造器实例</h1>
    <hr>
    <author></author>

    <script>
       authorExtend = Vue.extend({
           template: '<p><a :href="gogo">{{go}}</a></p>',
           data: function() {
               return {
                   go: 'yes',
                   gogo: 'https://cn.vuejs.org/v2/guide/index.html'
               }
           }
       });
       new authorExtend().$mount('author')
    </script>
</body>

</html>
