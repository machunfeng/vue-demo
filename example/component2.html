<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HelloWorld实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <h1>HelloWorld实例</h1>
    <hr>
    <div id="app">
        <machunfeng2 :goal="go"></machunfeng2>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                go: 'yes'
            },
            components: {
                'machunfeng2': {
                    template: `<h2 style="color:green">{{goal}}</h2>`,
                    props: ['goal']
                } 
            }
        })
    </script>
</body>

</html>
