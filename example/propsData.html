<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>propsData实例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
</head>

<body>
    <h1>propsData实例</h1>
    <hr>
    <div id="app">
        <prop></prop>
    </div>

    <script>
       var propA = Vue.extend({
           template: `<h2>我是propsData-{{a}}</h2>`,
           props: ['a']
       });
       new propA({propsData:{a:1}}).$mount('prop')
    </script>
</body>

</html>
